<script>
    //动态生成内嵌无序列表
    function rendertree(lines,parent){
        if(lines.length<=1||lines[1].length<=1){
            var el=$('<a href="#">'+lines+'</a>');
            parent.append(el);
            return parent;
        }
        else{
            el=$('<a href="#">'+lines[0]+'</a>');
            parent.append(el);}
        var ul=$('<ul/>');
        for(var i=1;i<lines.length;i++){
            var li=$('<li/>');
            rendertree(lines[i],li);
            ul.append(li);
        }
        parent.append(ul);
        return parent;
    }
    //在divz中添加生成的无序列表
    function render(lines){
        var div=$('<div/>');
        return rendertree(lines,div);
    }
